language: groovy
jdk: openjdk8

sudo: required
services:
  - docker

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - chmod +x gradlew

before_script: docker build test-runner/ant-junit/ -t msintrunner:ant-junit

script: ./gradlew clean build
